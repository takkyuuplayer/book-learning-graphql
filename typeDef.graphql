scalar DateTime

type Query {
  totalPhotos: Int!
  allPhotos(after: DateTime): [Photo!]!
  totalUsers: Int!
  allUsers: [User!]!
  me: User
}
type Mutation {
  postPhoto(input: PostPhotoInput!): Photo!
  githubAuth(code: String!): AuthPayload!
}
type Photo {
  id: ID!
  url: String!
  name: String!
  description: String
  category: PhotoCategory!
  created: DateTime!
  postedBy: User!
  taggedUsers: [User!]!
}
type User {
  githubLogin: ID!
  name: String
  avatar: String
  postedPhotos: [Photo!]!
}
input PostPhotoInput {
  name: String!
  category: PhotoCategory = PORTRAIT
  description: String
}
enum PhotoCategory {
  SELFIE
  PORTRAIT
  ACTION
  LANDSCAPE
  GRAPHIC
}

type AuthPayload {
  token: String!
  user: User!
}
